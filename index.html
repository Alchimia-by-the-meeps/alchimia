<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log-in.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Jim+Nightshade&display=swap" rel="stylesheet">
    <title>Alchimia</title>
</head>

<body>
    <header>
        <h1>Alchimia</h1>
        <h2><a href="./about">By the Meeps</a></h2>
    </header>
    
    <form id="user-sign-up">
        <div id="log-in-user">
        <p id="userInputName">
            <label for="name">Enter your name:</label>
            <input id="name" name="name" required>
        </p>
        <fieldset>
            <legend>Choose your Meep</legend>
            <p id="avatars">
                <label>
                    <input type="radio" name="meep" required value="meeple-black.png">
                    <img id="avatar" src="./assets/meeples/meeple-black.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="meeple-blue.png">
                    <img id="avatar" src="./assets/meeples/meeple-blue.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="meeple-green.png">
                    <img id="avatar" src="./assets/meeples/meeple-green.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="meeple-red.png">
                    <img id="avatar" src="./assets/meeples/meeple-red.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="meeple-orange.png">
                    <img id="avatar" src="./assets/meeples/meeple-orange.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="meeple-pink.png">
                    <img id="avatar" src="./assets/meeples/meeple-pink.png">
                </label>
            </p>
        </fieldset>
        </div>
        <button id="playButton" class="button">Play the game!</button>
    </form>

 

    <script type="module" src="app.js"></script>
</body>

</html>
