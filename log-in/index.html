<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Log In</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./log-in.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Alchimia</h1>
        <a href="./meet-the-meeps/"><h2>By the Meeps</h2></a>
    </header>
    
    <form id="user-sign-up">
        <p id="userInputName">
            <label for="name">Enter your name here</label>
            <input id="name" name="name" required>
        </p>
        <fieldset>
            <legend>Choose your Meep</legend>
            <p id="avatars">
                <label>
                    <input type="radio" name="meep" required value="black">
                    <img id="avatar" src="../meeples/meeple-black.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="blue">
                    <img id="avatar" src="../meeples/meeple-blue.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="green">
                    <img id="avatar" src="../meeples/meeple-green.png">
                </label>
                <label>
                    <input type="radio" name="meep" required value="red">
                    <img id="avatar" src="../meeples/meeple-red.png" width="200px">
                </label>
                <label>
                    <input type="radio" name="meep" required value="orange">
                    <img id="avatar" src="../meeples/meeple-orange.png" width="200px">
                </label>
                <label>
                    <input type="radio" name="meep" required value="pink">
                    <img id="avatar" src="../meeples/meeple-pink.png" width="200px">
                </label>
            </p>
        </fieldset>
        <button id="playButton">Play the game!</button>
    </form>


    <script type="module" src="./log-in.js"></script>
</body>
</html>
