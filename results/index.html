<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../game-board/game-board.css">
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Jim+Nightshade&display=swap" rel="stylesheet">
    <title>Alchimia - Your Results</title>

</head>

<body>

    <header>
        <h1>Alchimia</h1>
        <a href="./meet-the-meeps/"><h2>By the Meeps</h2></a>
    </header>

    <div id="results-container">
        <div id="results-message">
            <h2>Congratulations, <span id="username-span">LOCALSTORAGE</span>!</h2>
            <p>You placed <span id="tile-count-span">LOCALSTORAGE</span> tiles for a score of <span id="score-span"><em>stretch goal</em></span>.</p>
        </div>
    </div>

    <div id="score-and-map-container">

        <div id="score-container">
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>Tiles Placed</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">River</td>
                        <td id="tile-count-rivers">2</td>
                    </tr>
                    <tr>
                        <td class="left">Roads</td>
                        <td id="tile-count-roads">4</td>
                    </tr>
                    <tr>
                        <td class="left">Cities</td>
                        <td id="tile-count-cities">5</td>
                    </tr>
                    <tr>
                        <td class="left">Monasteries</td>
                        <td id="tile-count-monasteries">6</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="left">Total tiles</td>
                        <td id="tile-count-total">X</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="map-container">
            <div id="grid"></div>
        </div>

    </div>

    <div id="button-container">
        <button id="play-again-button">Play Again!</button>
    </div>


    <script type="module" src="results.js"></script>
</body>

</html>
