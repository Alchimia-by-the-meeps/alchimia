<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../game-board/game-board.css">
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Jim+Nightshade&display=swap" rel="stylesheet">
    <title>Alchimia - Your Results</title>

</head>

<body>

    <header>
        <h1><a href="../">Alchimia</a></h1>
        <h2><a href="../about">By the Meeps</a></h2>
    </header>

    <div id="results-container">
        <div id="results-message">
            <h2>Thanks for playing:</h2>
            <h2 id="meepleUser"><img id="avatar" src="">  <span id="username-span">Player</span></h2>
            <!-- <p>You placed <span id="tile-count-span">Player</span> tiles for a score of <span id="score-span"><em>stretch goal</em></span>.</p> -->
            <h3>I've never seen such a gorgeous Kingdom!</h3>
        </div>
    </div>

    <div id="score-and-map-container">

        <div id="score-container">
            <table>
                <thead>
                    <tr>
                        <td colspan="2">Points</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td class="left">River</td>
                        <td id="score-rivers">x</td>
                    </tr> -->
                    <tr>
                        <td class="left">Cities</td>
                        <td id="score-cities">x</td>
                    </tr>
                    <tr>
                        <td class="left">Roads</td>
                        <td id="score-roads">x</td>
                    </tr>
                    <tr>
                        <td class="left">Monasteries</td>
                        <td id="score-monastery">x</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="left">Total points</td>
                        <td id="score-total">X</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="map-container">
            <div id="grid">
                <img id="grid-background" src="../assets/paper-bg3-lighter.jpg"/>
            </div>
        </div>

    </div>

    <div id="button-container">
        <button id="play-again-button" class="button">Play Again!</button>
    </div>

    <footer></footer>
    <script type="module" src="results.js"></script>
    <script type="module" src="confetti.js"></script>
</body>

</html>
