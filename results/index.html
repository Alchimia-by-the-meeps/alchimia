<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../game-board/game-board.css">
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Jim+Nightshade&display=swap" rel="stylesheet">
    <title>Alchimia - Your Results</title>

</head>

<body>

    <header>
        <h1>Alchimia</h1>
        <a href="./meet-the-meeps/"><h2>By the Meeps</h2></a>
    </header>

    <div id="results-container">
        <div id="results-message">
            <h2>Congratulations, <span id="username-span"></span>!</h2>
            <p>You placed <span id="tile-count-span"></span> tiles for a score of <span id="score-span"><em>stretch goal</em></span>.</p>
            <table id="score-table">
                <thead>
                    <tr>
                        <td></td>
                        <td>Tiles Placed</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">River</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td class="left">Roads</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td class="left">Cities</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td class="left">Monasteries</td>
                        <td>6</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total tiles</td>
                        <td>X</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="grid"></div>
    </div>

    <script type="module" src="results.js"></script>
</body>

</html>
